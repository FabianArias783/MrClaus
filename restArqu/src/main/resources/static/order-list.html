<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regalos Registrados</title>
    <link rel="stylesheet" href="style-list.css">
    <link rel="icon" type="image/png" href="/MClausFavicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>


    <script>
      let url = "http://localhost:8080/user";
      fetch(url)
              .then(responce => responce.json())
              .then(data =>{
                console.log(data)

                var tableBody = document.getElementById("userTableBody")

                data.forEach(
                    function (user){
                        let row = document.createElement("tr");
                        let orderCell = document.createElement("td");
                        let modelCell = document.createElement("td");
                        let brandCell = document.createElement("td");
                        let sizeCell = document.createElement("td");

                        orderCell.innerHTML = user.id;
                        brandCell.innerHTML = user.brand;
                        modelCell.innerHTML = user.model;
                        sizeCell.innerHTML = user.size;

                        row.appendChild(orderCell);
                        row.appendChild(brandCell);
                        row.appendChild(modelCell);
                        row.appendChild(sizeCell);

                        tableBody.appendChild(row);
                    }
                )
                  console.log(data);
              })
          .catch (error =>{
              console.error("Tuvimos este error: ",error)
          });
    </script>

</head>
<body>
  <h1>
      <center><img src="LOGO%20MR%20CLAUS.png"></center>
  </h1>


  <table id="userTable" class="table">
    <thead class="table table-striped">
        <th scope="col">Pedido #</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Talla</th>
    </thead>

    <tbody id="userTableBody">

    </tbody>

  </table>
</body>
</html>
