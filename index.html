    <script>
        function registerUser(){
            let model= document.getElementById("modelInput").value;
            let brand= document.getElementById("brandInput").value;
            let size= document.getElementById("sizeInput").value;
            console.log(model,brand,size);
            //Se llama al método POST

            let url = "http://localhost:8080/user";
            postData(url, {model:model, brand:brand, size:size})
                .then(data => {
                    console.log(data);
                    let message = document.getElementById("textError");
                    message.innerHTML = "Regalo Registrado corectamente.";
                    let alert = document.getElementById("alert");
                    alert.className = "alert alert-success alert-dismissible fade show";
                    alert.style.display = 'block';
                    cleanView();
                }
            ).catch(error => {
                    console.error(error)
                })
        }

        async function postData(url, data){
            const responce = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify(data)
            });
            return responce.json();
        }

        function cleanView() {
            let model= document.getElementById("modelInput").value;
            let brand= document.getElementById("brandInput").value;
            let size= document.getElementById("sizeInput").value;

            model.value = "";
            brand.value = "";
            size.value = "";
        }

        function hideAlertDiv(){
            let alertDiv = document.getElementById("alert");
            alertDiv.style.display = 'none';
        }

    </script>
